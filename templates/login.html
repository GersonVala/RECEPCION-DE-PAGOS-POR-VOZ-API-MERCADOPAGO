<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolaGranja - Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="card shadow">
            <div class="card-body text-center p-5">
                <img src="/static/holagranja-logo.png" alt="HolaGranja" style="height: 120px;" class="mb-4">
                <h5 class="mb-4 text-muted">Ingrese la contraseña para acceder</h5>
                {% if error %}
                    <div class="alert alert-danger py-2">{{ error }}</div>
                {% endif %}
                <form method="POST" action="/login">
                    <input type="password" name="password" class="form-control form-control-lg text-center mb-3" placeholder="Contraseña" autofocus>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
